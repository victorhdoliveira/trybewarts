<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class ="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email" >
            <input type="password" name="password" placeholder="Senha" id="senha">
            <button type="submit" id="btn">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div id="nome-sobrenome">
            <input type="text" placeholder="Nome" id="input-name">
            <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div id="email-casa">
            <input type="email" name="email" placeholder="Email" id="input-email">
            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            </div>
            <section id="family-section">
                <label for="" id="label-family">Qual sua família?</label>
                <input type="radio" name="family" value="Frontend" id="frontend">
                <label for="frontend">Frontend</label>
                <input type="radio" name="family" value="Backend" id="backend">
                <label for="backend">Backend</label>
                <input type="radio" name="family" value="FullStack" id="fullstack">
                <label for="fullstack">Fullstack</label>
            </section>
            <section id="content-section">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" value="HoFs" class="subject" id="hofs">
                <label for="hofs">HoFs</label>
                <input type="checkbox" value="Jest" class="subject" id="jest">
                <label for="jest">Jest</label>
                <input type="checkbox" value="Promises" class="subject" id="promises">
                <label for="promises">Promises</label>
                <input type="checkbox" value="React" class="subject" id="react">
                <label for="react">React</label>
                <input type="checkbox" value="SQL" class="subject" id="sql">
                <label for="sql">SQL</label>
                <input type="checkbox" value="Python" class="subject" id="python">
                <label for="python">Python</label>
            </section>
        </form>
        <section>
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
