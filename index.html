<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class ="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email" >
            <input type="password" name="password" placeholder="Senha" id="senha">
            <button type="submit" id="btn">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div id="nome-sobrenome">
            <input type="text" placeholder="Nome" id="input-name">
            <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div id="email-casa">
            <input type="email" name="email" placeholder="Email" id="input-email">
            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            </div>
            <section id="family-section">
                <label for="" id="label-family">Qual sua família?</label>
                <input type="radio" name="family" value="Frontend" id="frontend">
                <label for="frontend">Frontend</label>
                <input type="radio" name="family" value="Backend" id="backend">
                <label for="backend">Backend</label>
                <input type="radio" name="family" value="FullStack" id="fullstack">
                <label for="fullstack">Fullstack</label>
            </section>
            <section id="content-section">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" value="HoFs" class="subject" id="hofs">
                <label for="hofs">HoFs</label>
                <input type="checkbox" value="Jest" class="subject" id="jest">
                <label for="jest">Jest</label>
                <input type="checkbox" value="Promises" class="subject" id="promises">
                <label for="promises">Promises</label>
                <input type="checkbox" value="React" class="subject" id="react">
                <label for="react">React</label>
                <input type="checkbox" value="SQL" class="subject" id="sql">
                <label for="sql">SQL</label>
                <input type="checkbox" value="Python" class="subject" id="python">
                <label for="python">Python</label>
            </section>
            <section id="valuation-section">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1" id="um">
                <label for="um">1</label>
                <input type="radio" name="rate" value="2" id="dois">
                <label for="dois">2</label>
                <input type="radio" name="rate" value="3" id="tres">
                <label for="tres">3</label>
                <input type="radio" name="rate" value="4" id="quatro">
                <label for="quatro">4</label>
                <input type="radio" name="rate" value="5" id="cinco">
                <label for="cinco">5</label>
                <input type="radio" name="rate" value="6" id="seis">
                <label for="seis">6</label>
                <input type="radio" name="rate" value="7" id="sete">
                <label for="sete">7</label>
                <input type="radio" name="rate" value="8" id="oito">
                <label for="oito">8</label>
                <input type="radio" name="rate" value="9" id="nove">
                <label for="nove">9</label>
                <input type="radio" name="rate" value="10" id="dez">
                <label for="dez">10</label>
            </section>
            <section id="comment-section">
                <label for="" class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            </section>
            <section id="agreement-section">
                <input type="checkbox" name="" id="agreement" value="checked">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            </section>
            <section id="submit-section">
                <button type="submit" id="submit-btn">Enviar</button>
            </section>
        </form>
        <section>
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </section>
    </main>

    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
